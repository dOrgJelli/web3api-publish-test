name: Release-PR
on:
  issue_comment:
    types: [created]

jobs:
  Release-PR:
    if: |
      github.event.issue.pull_request &&
      github.event.comment.author_association == 'OWNER' &&
      startsWith(github.event.comment.body, '/workflows/release-pr')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Read VERSION into env.RELEASE_VERSION
        run: echo RELEASE_VERSION=$(cat VERSION) >> $GITHUB_ENV
        id: version

      - uses: actions/github-script@0.8.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Building Release PR For Version `${{env.RELEASE_VERSION}}`...'
            })

      - name: Read .nvmrc into env.NVMRC
        run: echo NVMRC=$(cat .nvmrc) >> $GITHUB_ENV
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '${{env.NVMRC}}'

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile

      - name: Set Git Identity
        run: |
          git config --global user.name 'release-bot'
          git config --global user.email 'release-bot@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply VERSION & Commit
        run: yarn run version:apply --yes

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update v${{env.VERSION}}"
          committer: GitHub <noreply@github.com>
          author: "${{ github.actor }} <${{github.actor}}@users.noreply.github.com>"
          title: 'v${{env.VERSION}}'
          body: |
            ## Web3API ${{env.VERSION}}

            ### Breaking Changes

            - [ ] TODO

            ### Features

            - [ ] TODO

            ### Bug Fixes

            - [ ] TODO
          labels: "Web3API-Release"
          branch: "release/${{env.VERSION}}"
          request-to-parent: false

      - uses: actions/github-script@0.8.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Release PR Created:** https://github.com/${{ github.repository }}/pull/${{ steps.cpr.outputs.pull-request-number }}'
            })
